<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Call Opening</title>
    <link rel="stylesheet" type="text/css" href="StyleSheet.css">
    <link rel="icon" type="text/x-icon" href="favicon.ico">
    <style>
        /* Rest of the CSS styles */

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .tasks {
            margin-bottom: 10px;
        }

        .submit-button {
            text-align: center;
            margin-top: auto;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
<form>
    <div class="container">
        <div class="tasks">
            <!-- Title -->
            <h1>Call Opening</h1>
            <!-- Task 1 -->
            <input id='label-1' type='checkbox' />
            <label for='label-1'>
                <h2>
                    <div title="E: Hello, thank you for calling AT&T. My name is [AGENT'S FIRST NAME], who do I have the pleasure of speaking with?
                             C: Says the name.
                             E: Hello [say CUSTOMER'S NAME], how are you?
                             C: Small talk.
                             E: How can I help you?">Greet the customer</div>
                </h2>
            </label>
            <!-- Task 2 -->
            <input id='label-2' type='checkbox' />
            <label for='label-2'>
                <h2>
                    <div title="E: I am glad you got me today. I can help you to resolve this issue. I need to pull up your account. Can I have the phone number or account number please?
                             C: Provides the account information.
                             E: Follow with the account authentication.">Listen and verify</div>
                </h2>
            </label>
            <!-- Task 3 -->
            <input id='label-3' type='checkbox' />
            <label for='label-3'>
                <h2>
                    <div title="E: To make sure I understand correctly / Just so we are on the same page, you mentioned... [RESTATE what customer said]. Did I get it right?
                             C: Responds.
                             E: No worries, we will find the resolution together.">Restate and reassure</div>
                </h2>
            </label>
            <!-- Task 4 -->
            <input id='label-4' type='checkbox' />
            <label for='label-4'>
                <h2>
                    <div title="E: We will need to check a couple of things.
                             Are you at home right now?
                             Can you please provide me with a good phone number to call you in case we get disconnected?">Connect with customer</div>
                </h2>
            </label>
        </div>
    </div>
    <div class="submit-button">
        <button>Submit form</button>
    </div>
</form>
</body>
</html>
