<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Call Opening</title>
    <link rel="stylesheet" type="text/css" href="StyleSheet.css">
    <link rel="icon" type="text/x-icon" href="logogogo.png">
    <style>
        /* Rest of the CSS styles */

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .tasks {
            margin-bottom: 10px;
        }

        .submit-button {
            text-align: center;
            margin-top: auto;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
<form>
    <div class="container">
        <div class="tasks">
            <!-- Title -->
            <h1>Call Opening</h1>
            <!-- Task 1 -->
            <input id='label-1' type='checkbox' />
            <label for='label-1'>
                <h2>
                    <div title="Hello, thank you for calling AT&T. My name is [EXPERT'S FIRST NAME], who do I have the pleasure of speaking with ?
                             C: Says the name.
                             E: “Hello [say CUSTOMER’S NAME], how can I help you?
                             </div>
                </h2>
            </label>
            <!-- Task 2 -->
            <input id='label-2' type='checkbox' />
            <label for='label-2'>
                <h2>
                    <div title="E: Restate the issue. [USE customer’s words], is that right  is that correct? [Get customer to agree say “yes”.]
                             C: Responds.
                        </div>
                </h2>
            </label>
            <!-- Task 3 -->
            <input id='label-3' type='checkbox' />
            <label for='label-3'>
                <h2>
                    <div title="E: “I understand the situation. I assure you we will resolve this together.”
                             E: “I understand why you’re calling. I am the right person for this. I will help you to resolve it.”>Restate and reassure</div>
                </h2>
            </label>
            <!-- Task 4 -->
            <input id='label-4' type='checkbox' />
            <label for='label-4'>
                <h2>
                    <div title="E: Can I have your phone number or account number, please?” [Follow with the Account authentication
                             C: Provides the account information.
                             E: “Thank you!” We will need to check couple of things. Are you at home right now?
                             E: “Can you please provide phone number to call you back, in case get disconnected?”">Connect with customer</div>
                </h2>
            </label>
        </div>
    </div>
    <div class="submit-button">
        <button>Submit form</button>
    </div>
</form>
</body>
</html>
